<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>

<div class="card text-center">
    <div class="card-header">
        Введите паспортные данные
    </div>
    <div class="card-body" align="center">

        <h5 class="card-title">Паспортные данные</h5>
        <form th:object="${error}"  th:action="@{/regpas}" method="post">
            <div class="card" align="center" style="width: 18rem;">
                <label for="inputSerial"  class="form-label">Серия паспорта</label>
                <input type="number" maxlength="4" th:field="*{Passport_Serial}" name="Passport_Serial" class="form-control" id="inputSerial" placeholder="Серия паспорта">
                <label for="inputSerial"  class="form-label">Номер паспорта</label>
                <input type="number" maxlength="6" name="Passport_Number"  class="form-control" id="inputPas" placeholder="Номер паспорта">
            </div>

            <div><input type="submit" class="btn btn-primary mt-3" value="Зарегестрироваться"/></div>
        </form>
    </div>
    <div class="card-footer text-muted">
        <a href="/login" class="btn btn-primary">Авторизироваться</a>
    </div>
</div>
</body>


</html>
