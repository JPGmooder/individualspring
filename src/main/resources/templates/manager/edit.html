<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
<div class="container" style="width: 20rem;">
    <form th:each="el : ${order}" th:action="'/manager/edit/' + ${id}" method="post" class="d-flex flex-column align-items-center">
        <div class="mb-3">
            <label for="title">Назначенные на заказ сотрудники</label>
            <div class="form-control" th:each="elem : ${el.employees}"  type="text"  id="title">
                <p th:text="${elem.person.personFname} + ' ' + ${elem.person.personName} + ' ' + ${elem.person.personPatronomyc}" />
            </div>
        </div>
        <div class="mb-3">
            <label for="sub">Заказ в работе</label>
            <input class="form-check-input" name="inWork"  type="checkbox"  th:checked="*{confirm1}" id="sub" />
        </div>
        <select class="form-select mb-3" aria-label="Назначить сотрудника"  name="selectilca">
            <div class="col-md-3" th:each="el : ${sotr}">
                <option th:value="${el.id}" th:text="${el.person.personFname} + ' ' + ${el.person.personName} + ' ' + ${el.person.personPatronomyc}"/>
            </div>
        </select>
        <button  type="submit" class="btn btn-primary mb-3" value="add" name="action">Добавить сотрудника</button>
        <button  type="submit" class="btn btn-primary" value="apply" name="action">Принять изменения</button>
    </form>
</div>
</body>
</html>
