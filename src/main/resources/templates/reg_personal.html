<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>

<div class="card text-center">
    <div class="card-header d-flex flex-column justify-content-center">
        Введите ваши личные данные
    </div>
    <div class="card-body">

        <h5 class="card-title">Личные данные</h5>
        <form  th:action="@{/regper}" method="post">
            <div class="card" align="center" style="width: 18rem;">
                <label for="inputSerial"  class="form-label">Имя</label>
                <input type="text" name="personName" class="form-control" id="inputSerial" placeholder="Имя">
                <label for="inputPas"  class="form-label">Фамилия</label>
                <input type="text" name="personFname"  class="form-control" id="inputPas" placeholder="Фамилия">
                <label for="inputOt"  class="form-label">Отчество</label>
                <input type="text" name="personPatronomyc"  class="form-control" id="inputOt" placeholder="Отчество">
                <label for="inputVoz"  class="form-label">Возраст</label>
                <input type="number" maxlength="2" name="personAge"  class="form-control" id="inputVoz" placeholder="Возраст">
            </div>

            <div><input type="submit" class="btn btn-primary mt-3" value="Далее"/></div>
        </form>
    </div>
    <div class="card-footer text-muted">
        <a href="/login" class="btn btn-primary">Авторизироваться</a>
    </div>
</div>
</body>


</html>
