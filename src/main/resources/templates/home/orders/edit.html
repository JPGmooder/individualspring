<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <form th:object="${order}" th:action="'/orders/edit/order/' + ${id}" method="post" class="d-flex flex-column align-items-center">
        <div class="mb-3">
            <label for="title">Описание заказа</label>
            <input class="form-control"  type="text" th:field="*{ProductDescription}" id="title"/>
            <div th:if="${#fields.hasErrors('ProductDescription')}" th:errors="*{ProductDescription}"></div>
        </div>
        <div class="mb-3">
            <label for="sub">Предлагаемая цена</label>
            <input class="form-control"  type="text" th:field="*{ProductPrice}" id="sub" />
            <div th:if="${#fields.hasErrors('ProductPrice')}" th:errors="*{ProductPrice}"></div>
        </div>
        <div class="mb-3">
            <label for="start">Дата начала работы</label>
            <input class="form-control"  th:field="*{period.PeriodStart}" type="date" name="start" id="start" />
            <div th:if="${#fields.hasErrors('period.PeriodStart')}" th:errors="*{period.PeriodStart}"></div>
        </div>
        <div class="mb-3">

            <input class="form-control"  th:field="*{period.PeriodEnd}" type="date" name="end" id="end" />
            <div th:if="${#fields.hasErrors('period.PeriodEnd')}" th:errors="*{period.PeriodEnd}"></div>
        </div>
        <button  type="submit" class="btn btn-primary">Принять изменения</button>
    </form>
</div>
</body>
</html>
