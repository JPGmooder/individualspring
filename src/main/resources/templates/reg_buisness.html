<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>

<div class="card text-center">
    <div class="card-header d-flex flex-column justify-content-center">
        Введите ваши банковские данные
    </div>
    <div class="card-body">

        <h5 class="card-title">Банковские данные</h5>
        <form  th:action="@{/regbuisness}" method="post">
            <div class="card" align="center" style="width: 30rem;">
                <label for="inputSerial"  class="form-label">ИНН</label>
                <input type="text" name="UrDataINN" class="form-control" id="inputSerial" placeholder="ИНН" maxlength="10">
                <label for="inputPas"  class="form-label">БИК</label>
                <input type="text" name="UrDataBIC"  class="form-control" id="inputPas" maxlength="9" placeholder="БИК">
                <label for="inputOGRN"  class="form-label">ОГРН</label>
                <input type="text" name="UrDataOGRN"  class="form-control" id="inputOGRN" maxlength="13" placeholder="ОГРН">
            </div>

            <div><input type="submit" class="btn btn-primary mt-3" value="Зарегестрироваться"/></div>
        </form>
    </div>
    <div class="card-footer text-muted">
        <a href="/login" class="btn btn-primary">Авторизироваться</a>
    </div>
</div>
</body>


</html>
