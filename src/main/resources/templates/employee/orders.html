<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
<form class="container my-5" method="get" action="search">
  <input class="form-control" type="search" id="searcher" name="searcher">
  <button class="btn btn-primary mt-3" type="submit">Найти</button>
</form>
<div class="container">
  <div class="row">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Идентификатор заказа</th>
        <th scope="col">Описание</th>
        <th scope="col">Сумма</th>
        <th scope="col">ФИО клиента</th>
        <th scope="col">Адрес заказа</th>
        <th scope="col">Начало выполнения</th>
        <th scope="col">Конец выполнения</th>

      </tr>
      </thead>
      <tbody>
      <form class="col-md-3" th:each="el : ${orders}" method="post" th:action="'/orders/edit/' + ${el.ID_Product}">
        <tr>
          <th scope="row" th:text="${el.getID_Product()}">
          </th>
          <td >
            <input readonly="true"   th:value="${el.ProductDescription}" name="ProductDescription">
          </td>
          <td >
            <input readonly="true" type="number"  th:value="${el.ProductPrice}" name="ProductPrice">
          </td>
          <td >
            <input readonly="true" type="number"  th:value="${el.client.person.personFname} + ' ' + ${el.client.person.personName} + ' ' + ${el.client.person.personPatronomyc}" name="ProductPrice">
          </td>
          <td >
            <input readonly="true" type="number"  th:value="${el.ProductPrice}" name="ProductPrice">
          </td>
          <td>
            <input readonly="true" type="date"  th:value="${el.period.PeriodStart}" name="PeriodStart">
          </td>
          <td>
            <input readonly="true" type="date"  th:value="${el.period.PeriodEnd}" name="PeriodEnd">
          </td>
        </tr>
      </form>
      </tbody>
    </table>

  </div>
</div>

</body>
</html>
</body>
</html>
