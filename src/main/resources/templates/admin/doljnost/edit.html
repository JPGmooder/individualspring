<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <form th:object="${doljnost}" th:action="'/admin/edit/doljnost/' + ${id}" method="post" class="d-flex flex-column align-items-center">
        <div class="mb-3">
            <label for="title">Название должности</label>
            <input class="form-control"  type="text" th:field="*{doljnostName}" id="title"/>
            <div th:if="${#fields.hasErrors('doljnostName')}" th:errors="*{doljnostName}"></div>
        </div>
        <div class="mb-3">
            <label for="sub">Оклад</label>
            <input class="form-control"  type="text" th:field="*{Salary}" id="sub" />
            <div th:if="${#fields.hasErrors('Salary')}" th:errors="*{Salary}"></div>
        </div>
        <button  type="submit" class="btn btn-primary">Изменить должность</button>
    </form>
</div>
</body>
</html>
