<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
<form class="container my-5" method="get" action="/admin/filial/search">
  <input class="form-control" type="search" id="searcher" name="searcher">
  <button class="btn btn-primary mt-3" type="submit">Найти</button>
</form>
<td>
  <a href="/admin/filial/add_address" class="btn btn-primary mt-3">Добавить новый филиал</a>
</td>
<div class="container">
  <div class="row">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Адрес филиала</th>
        <th scope="col">Название филиала</th>

      </tr>
      </thead>
      <tbody>
      <form class="col-md-3" th:each="el : ${filial}" >
        <tr>
          <th scope="row" th:text="${el.ID_Filial}">
          </th>
          <th scope="row" th:text="${el.address.AddressDataFakt}">
          </th>
          <th scope="row" th:text="${el.FilialName}">
          </th>
          <td>
            <a th:href="'/admin/filial/edit/' + ${el.ID_Filial}" class="btn btn-primary mt-3">Изменить</a>
          </td>
          <td>
            <a th:href="'/admin/filial/delete/' + ${el.ID_Filial}" class="btn btn-primary mt-3">Удалить</a>
          </td>
        </tr>
      </form>
      </tbody>
    </table>

  </div>
</div>

</body>
</html>
