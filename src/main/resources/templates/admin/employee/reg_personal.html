<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>

        <form th:object="${person}"  action="/admin/employee/reg_personal" method="post">
            <div class="card" align="center" style="width: 18rem;">
                <label for="inputSerial"  class="form-label">Имя</label>
                <input type="text" th:field="*{personName}" class="form-control" id="inputSerial" placeholder="Имя">
                <label for="inputPas"  class="form-label">Фамилия</label>
                <input type="text" th:field="*{personFname}"  class="form-control" id="inputPas" placeholder="Фамилия">
                <label for="inputOt"  class="form-label">Отчество</label>
                <input type="text" th:field="*{personPatronomyc}"  class="form-control" id="inputOt" placeholder="Отчество">
                <label for="inputVoz"  class="form-label">Возраст</label>
                <input type="number" th:field="*{personAge}" maxlength="2"   class="form-control" id="inputVoz" placeholder="Возраст">
                <label for="s1"  class="form-label">Должность</label>
                <select class="form-select" aria-label="Должность" id="s1"  name="doljnost">
                    <div class="col-md-3" th:each="el : ${doljnost}">
                        <option th:value="${el.id}" th:text="${el.doljnostName}"/>
                    </div>
                </select>
                <label for="s2"  class="form-label">Филиал</label>
                <select class="form-select" aria-label="Филиал" id="s2"  name="filial">
                    <div class="col-md-3" th:each="el : ${filial}">
                        <option th:value="${el.ID_Filial}" th:text="${el.filialName}"/>
                    </div>
                </select>

            </div>

            <div><input type="submit" class="btn btn-primary mt-3" value="Далее"/></div>
        </form>

</body>


</html>
