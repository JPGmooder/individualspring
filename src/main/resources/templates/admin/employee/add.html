<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">

        <div class="mb-3">
            <label for="ser">Серия паспорта</label>
            <input class="form-control"  type="text" th:field="*{person.passport.Passport_Serial}" id="ser" />
            <div th:if="${#fields.hasErrors('person.passport.Passport_Serial')}" th:errors="*{person.passport.Passport_Serial}"></div>
        </div>
        <div class="mb-3">
            <label for="nom">Номер паспорта</label>
            <input class="form-control"  type="text" th:field="*{person.passport.Passport_Number}" id="nom" />
            <div th:if="${#fields.hasErrors('person.passport.Passport_Number')}" th:errors="*{person.passport.Passport_Number}"></div>
        </div>
        <select class="form-select" aria-label="Должность"  name="selectilca">
            <div class="col-md-3" th:each="el : ${doljnost}">
                <option th:value="${el.id}" th:text="${el.doljnostName}"/>
            </div>
        </select>
        <button  type="submit" class="btn btn-primary">Добавить сотрудника</button>
    </form>
</div>
</body>
</html>
