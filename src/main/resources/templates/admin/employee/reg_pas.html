<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
<form th:object="${passport}"  action="/admin/employee/add_passport" method="post">
  <div class="card" align="center" style="width: 18rem;">
    <label for="inputSerial"  class="form-label">Серия паспорта</label>
    <input type="number"  th:field="*{Passport_Serial}" name="Passport_Serial" class="form-control" id="inputSerial" maxlength="4" placeholder="Серия паспорта">
    <label for="inputSerial"  class="form-label">Номер паспорта</label>
    <input type="number"  th:field="*{Passport_Number}" class="form-control" id="inputPas" maxlength="6" placeholder="Номер паспорта">
  </div>
  <div><input type="submit" class="btn btn-primary mt-3" value="Продолжить"/></div>
</form>
</body>
</html>
