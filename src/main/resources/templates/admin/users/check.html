<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
<form class="container my-5" method="get" action="search">
    <input class="form-control" type="search" id="searcher" name="searcher">
    <button class="btn btn-primary mt-3" type="submit">Найти</button>
</form>
<div class="container">
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя пользователя</th>
                <th scope="col">Пароль</th>

            </tr>
            </thead>
            <tbody>
            <form class="col-md-3" th:each="el : ${users}" method="post" th:action="'/admin/edit/' + ${el.getId()}">
                <tr>
                    <th scope="row" th:text="${el.getId()}">
                        </th>
                    <td >
                        <input  th:value="${el.username}" name="username">
                    </td>
                    <td >
                        <input  th:value="${el.password}" name="password">
                    </td>
                    <td>
                        <button  type="submit" class="btn btn-primary" value="change" name="action">Изменить</button>
                    </td>
                    <td>
                        <button  type="submit" class="btn btn-primary" value="delete" name="action">Удалить</button>
                    </td>


                </tr>
            </form>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
</body>
</html>
